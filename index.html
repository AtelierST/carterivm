<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map of the Netherlands</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map {
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Initialize the map and set its view to the Netherlands
        const map = L.map('map').setView([52.2, 5.4], 7);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Add a marker to Amsterdam (example location in the Netherlands)
        L.marker([52.3676, 4.9041]).addTo(map)
            .bindPopup('<b>Amsterdam</b><br>The capital of the Netherlands.')
            .openPopup();
    </script>
</body>
</html>
